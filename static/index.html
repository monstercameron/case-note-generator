<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case Notes</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style/style.css"> <!-- Updated path -->
    <style>
        /* UKG Colors */
        .ukg-blue { background-color: #0072C6; }
        .ukg-light-blue { background-color: #E6F2FF; }
        .ukg-gray { background-color: #F5F5F5; }
    </style>
</head>
<body class="bg-ukg-gray">
    <nav class="ukg-blue p-4">
        <h1 class="text-white text-3xl font-bold text-center">Case Notes</h1>
    </nav>
    <div class="container mx-auto p-4">
        <section class="mb-6">
            <h2 class="text-2xl font-semibold text-gray-800">Instructions</h2>
            <p class="text-lg text-gray-900">Please drag and drop your text files below or click to attach them.</p>
        </section>
        <section class="mb-6">
            <div class="border-2 border-dashed border-ukg-blue p-4 rounded-lg text-center">
                <p id="fileInfo" class="text-lg text-gray-800">Drag and drop your text files here or <input type="file" class="hidden" id="fileInput" multiple /></p>
                <label for="fileInput" class="cursor-pointer text-blue-600 underline text-lg">click to attach</label>
            </div>
        </section>
        <section>
            <h2 class="text-2xl font-semibold text-gray-800">Jira Comment</h2>
            <div class="border border-gray-300 rounded-lg p-4 h-48 overflow-auto">
                <pre id="output" class="text-lg text-gray-900"></pre>
            </div>
        </section>
    </div>
    <script src="/static/script/script.js"></script> <!-- Updated path -->
</body>
</html>
